<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./calculadora.css">
    <link rel="stylesheet" href="./calculadora.js">
</head>
<body>
    <main>
        <input type="text" id="inputText">
        <div id="botoes">
            <button onclick="addNumber('7')">7</button>
      <button onclick="addNumber('8')">8</button>
      <button onclick="addNumber('9')">9</button>
      <button onclick="addOperador('/')">/</button>

      <button onclick="addNumber('4')">4</button>
      <button onclick="addNumber('5')">5</button>
      <button onclick="addNumber('6')">6</button>
      <button onclick="addOperador('*')">*</button>

      <button onclick="addNumber('1')">1</button>
      <button onclick="addNumber('2')">2</button>
      <button onclick="addNumber('3')">3</button>
      <button onclick="addOperador('-')">-</button>

      <button onclick="addNumber('0')">0</button>
      <button onclick="updateText('.')">.</button>
      <button onclick="calculate('=')" id="igual">=</button>
      <button onclick="addOperador('+')">+</button>

      <button onclick="addOperador('%')" class="operador">%</button>
      <button onclick="clearText()" id="del">DEL</button>
        </div>
    </main>
    <script src="./calculadora.js"></script>
</body>
</html>
