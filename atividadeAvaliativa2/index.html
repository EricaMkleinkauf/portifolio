<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css"> <!-- Importa o CSS para estilizar a página -->
</head>

<body>
    <main>
        <!--tudo vai ter um id-->
        <!-- Container principal da Pokédex -->
        <div id="container">

            <!-- Imagem da Pokédex -->
            <figure id="figPokedex">
                <img src="./img/Cópia de pokedex.png" alt="imagem pokedex">
            </figure>

            <!-- Espaço onde aparece a imagem do Pokémon selecionado -->
            <!--figure para por a imagem dentro, ficar mais facil de controlar-->
            <figure id="imagemPoke">
                <img id="fotopokemon" src="" alt="imagem do pokemon">
            </figure>

            <!-- Campo de texto para digitar o nome ou número do Pokémon -->
            <form action="" id="form">
                <input id="input" type="text">
            </form>

            <!-- Mostra o ID e o nome do Pokémon buscado -->
            <div id="nome">
                <span id="idpokemon">ID</span>
                <span id="nomepokemon">NomePokemon</span>
            </div>

            <!-- Mostra os tipos do Pokémon -->
            <div id="info">
                <div id="tipo1">Tipo 1</div>
                <div id="tipo2">Tipo 2</div>
            </div>

            <!-- Mostra habilidade, peso e altura do Pokémon -->
            <div id="info2">
                <div id="habilidade">Habilidade:</div>
                <div id="peso">Peso:</div>
                <div id="altura">Altura:</div>
            </div>

            <!-- Botões para navegar entre Pokémons -->
            <div id="botoes">
                <button id="btnvoltar"><</button>
                <button id="btnproximo">></button>
            </div>

            <!-- Área do áudio com botão para tocar e pausar a música do Pokémon -->
            <div id="íntroPoke">
                <audio id="pokemonAudio" src="./audio/audio pokemon.mp3"></audio>
                <button id="btnintrot" onclick="playAudio()">Tocar</button>
                <button id="btnintrop" onclick="pauseAudio()">Pausar</button>
            </div>

            <audio id="audio1" src=""></audio>

        </div> <!-- Fecha o container -->
    </main>

    <!-- Importa o script JavaScript com a lógica da Pokédex -->
    <script src="./script.js"></script>
</body>

</html>
